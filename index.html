<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src = "main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display" id="display">
        0
    </div>
    <div class="numbers">
        <div class="row">
            <button class="box" id="7">7</button>
            <button class="box" id="8">8</button>
            <button class="box" id="9">9</button>
            <button class="box" id="+">+</button>
        </div>
        <div class="row">
            <button class="box" id="4">4</button>
            <button class="box" id="5">5</button>
            <button class="box" id="6">6</button>
            <button class="box" id="-">-</button>
        </div>
        <div class="row">
            <button class="box" id="1">1</button>
            <button class="box" id="2">2</button>
            <button class="box" id="3">3</button>
            <button class="box" id="*">*</button>
        </div>
        <div class="row">
            <button class="box" id="0">0</button>
            <button class="box" id=".">.</button>
            <button class="box" id="=">=</button>
            <button class="box" id="/">/</button>
        </div>
        <div class="row">
            <button class="clear">Clear</button>
        </div>
        <div class="row">
            <span class="first"></span>
            <span class="second"></span>
        </div>
    </div>
</body>
</html>
